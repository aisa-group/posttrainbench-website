<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 990 265">
  <defs>
    <style>
      /* Website color scheme - warm sepia theme */
      /* Font: JetBrains Mono (monospace) */

      .box1 { fill: #f8f0e8; stroke: #c0a890; stroke-width: 2; }
      .box2 { fill: #f5f0e5; stroke: #c0a890; stroke-width: 2; }
      .box-judge { fill: #f5f0e5; stroke: #b0a090; stroke-width: 2; }
      .box-fail { fill: #f5f0e5; stroke: #c09080; stroke-width: 2; }
      .box-eval { fill: #f5f0e5; stroke: #7a9868; stroke-width: 2; }
      .box-score { fill: #f5f0e5; stroke: #c8b888; stroke-width: 2; }

      .text { font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace; font-size: 13px; fill: #2d2a23; }
      .text-small { font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace; font-size: 12px; fill: #4a453c; }
      .title1 { font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace; font-size: 14px; font-weight: 600; fill: #8a5038; }
      .title2 { font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace; font-size: 14px; font-weight: 600; fill: #704028; }
      .title-judge { font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace; font-size: 14px; font-weight: 600; fill: #5a4828; }
      .title-fail { font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace; font-size: 14px; font-weight: 600; fill: #8a4840; }
      .title-eval { font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace; font-size: 14px; font-weight: 600; fill: #3a6030; }
      .title-score { font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace; font-size: 14px; font-weight: 600; fill: #6a5820; }
      .subtitle { font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace; font-size: 12px; fill: #3d3830; font-weight: 800; }

      .arrow { stroke: #8a7860; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
      .arrow-fail { stroke: #c09080; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead-fail); }
      .arrow-pass { stroke: #7a9868; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead-pass); }

      .label-text { font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace; font-size: 11px; fill: #8a5048; font-style: italic; font-weight: 600; }
      .label-text-pass { font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace; font-size: 11px; fill: #406838; font-style: italic; font-weight: 600; }
      .diamond-text { font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace; font-size: 9px; fill: #4a4238; }

      .brace { stroke: #b0a898; stroke-width: 1.5; fill: none; }
      .brace-text { font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace; font-size: 14px; fill: #2d2a23; }
      .brace-text-small { font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace; font-size: 12px; fill: #4a453c; }
      .subtitle-plain { font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace; font-size: 11px; fill: #4a453c; font-weight: 500; }
      .annotation { font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace; font-size: 8px; fill: #4a453c; font-style: italic; }
    </style>
    <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polyline points="1 1, 5 3, 1 5" fill="none" stroke="#8a7860" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
    </marker>
    <marker id="arrowhead-fail" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polyline points="1 1, 5 3, 1 5" fill="none" stroke="#c09080" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
    </marker>
    <marker id="arrowhead-pass" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polyline points="1 1, 5 3, 1 5" fill="none" stroke="#7a9868" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
    </marker>
  </defs>

  <!-- Box 1: Agent post-trains LLM -->
  <rect x="20" y="55" width="200" height="195" class="box1" rx="8"/>
  <text x="120" y="82" class="title1" text-anchor="middle">Agent post-trains LLM</text>
  <text x="38" y="108" class="subtitle">Inputs:</text>
  <text x="38" y="128" class="text-small">• Benchmark script</text>
  <text x="38" y="148" class="text-small">• Base LLM</text>
  <text x="38" y="175" class="subtitle">Resources:</text>
  <text x="38" y="195" class="text-small">• 10 hours on H100</text>
  <text x="38" y="215" class="text-small">• Terminal access</text>
  <text x="38" y="235" class="text-small">• Web search access</text>

  <!-- Arrow 1 -->
  <path d="M 220 150 L 244 150" class="arrow"/>

  <!-- Box 2: Agent produces -->
  <rect x="250" y="115" width="160" height="70" class="box2" rx="8"/>
  <text x="330" y="143" class="subtitle-plain" text-anchor="middle">Agent produces:</text>
  <text x="330" y="166" class="title2" text-anchor="middle">Post-trained LLM</text>

  <!-- Arrow 2 -->
  <path d="M 410 150 L 424 150" class="arrow"/>

  <!-- Diamond: Anti-cheat Judge -->
  <polygon points="520,48 612,150 520,252 428,150" class="box-judge"/>
  <text x="520" y="132" class="title-judge" text-anchor="middle">Anti-cheat</text>
  <text x="520" y="150" class="title-judge" text-anchor="middle">Judge</text>
  <text x="520" y="170" class="diamond-text" text-anchor="middle">Allowed LLM submitted?</text>
  <text x="520" y="185" class="diamond-text" text-anchor="middle">Data contamination?</text>

  <!-- Branch: Cheating detected (upward) -->
  <path d="M 520 48 L 520 35 L 664 35" class="arrow-fail"/>
  <text x="600" y="27" class="label-text">Cheating</text>

  <!-- Box: Base LLM Score (left-aligned with Evaluation box) -->
  <rect x="670" y="10" width="150" height="50" class="box-fail" rx="8"/>
  <text x="745" y="41" class="title-fail" text-anchor="middle">Base LLM Score</text>

  <!-- Branch: No cheating (rightward) -->
  <path d="M 612 150 L 664 150" class="arrow-pass"/>
  <text x="620" y="140" class="label-text-pass">Clean</text>

  <!-- Box: Evaluation -->
  <rect x="670" y="115" width="150" height="70" class="box-eval" rx="8"/>
  <text x="745" y="143" class="title-eval" text-anchor="middle">Evaluation</text>
  <text x="745" y="166" class="text-small" text-anchor="middle">Run full benchmark</text>

  <!-- Arrow to final score -->
  <path d="M 820 150 L 854 150" class="arrow"/>

  <!-- Box: Benchmark Score -->
  <rect x="860" y="115" width="110" height="70" class="box-score" rx="8"/>
  <text x="915" y="146" class="title-score" text-anchor="middle">Benchmark</text>
  <text x="915" y="165" class="title-score" text-anchor="middle">Score<tspan baseline-shift="super" font-size="9px">†</tspan></text>

  <!-- Annotation below Score box -->
  <text x="915" y="212" class="annotation" text-anchor="middle"><tspan baseline-shift="super" font-size="7px">†</tspan>Averaged across</text>
  <text x="915" y="224" class="annotation" text-anchor="middle">4 LLMs × 7 benchmarks</text>

</svg>
